        <!--- vidme sidebar section -->
        <section class="vidme-sidebar" id="sidebar">

                <li><a href="./"><i class="fa fa-home"></i>Home</a></li>

        <!--- video upload container -->
        <section class="video-upload-container">
            <!-- header  -->
            <div class="header">
                <nav>
                    <li><h2><i class="fa fa-cloud-arrow-up"></i>Upload your Videos</h2></li>
                    <li><a href="">See uploads</a></li>
                </nav>
            </div>

            <!-- upload form container  -->
            <div class="upload-form-container">
                <form action="upload.php" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="input-box">
                            <label>Enter Video name:</label>
                            <input type="text" name="video_name" value="">
                        </div>
                        <div class="input-box">
                            <label>Select Video Category:</label>
                            <select name="video_category">
                                <option value="soccer">Soccer</option>
                                <option value="kids">Kids</option>
                                <option value="movies">Movies</option>
                                <option value="tv">TV Shows</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-box">
                            <label>Enter Video Short Description:</label>
                            <textarea name="video_short_description" >...</textarea>
                        </div>
                        <div class="input-box">
                            <label>Enter Video Long Description:</label>
                            <textarea name="video_full_description" >...</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-box">
                            <label>Choose Video Poster:</label>
                            <input type="file" name="video_poster" value="" accept="image/png , image/jpg , image/gif , image/webp">
                        </div>
                        <div class="input-box">
                            <label>Choose Video:</label>
                            <input type="file" name="video_poster" value="" accept="video/mp4">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-box">
                            <label>Video Poster Preview</label>
                            <div class="poster-container"><img src="./images/thumbnail10.jpg" alt=""></div>
                        </div>
                        <div class="input-box">
                            <label>Video File Preview</label>
                            <div class="poster-container">
                                <video controls>
                                    <source src="./images/video.mp4" type="video/mp4" >
                                </video>
                            </div>
                        </div>
                    </div>
                    <button type="submit"><b><i class="fa-solid fa-cloud-arrow-up"></i> UPLOAD</b></button>
                </form>
            </div>
        </section>
    </main>
